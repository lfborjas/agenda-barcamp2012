	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<meta name="description" content="Agenda oficial BarCamp Tegucigalpa" />
		<meta name="keywords" content="barcamp, tegucigalpa, honduras, tecnologia, ccet" />
		<meta name="web_author" content="Yamil Gonzales" />
		<title>Agenda BarCamp Tegucigalpa</title>
		<link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>

		<div id="wrapper">
			<table id="agenda">
				<h1>BarCamp Tegucigalpa</h1>
				<tr>
					<thead>
						<th>Hora</th>
						<th>Tema</th>
						<th>Ponente</th>
						<th>Estado</th>
					</thead>
				</tr>
        {{> talks }}
			</table>
		</div>
	
	</body>

<template name="talks">
  {{#each talks}}
    {{> talk }}
  {{/each}}
</template>

<template name="talk">
  <tr class="talk" data-id="{{ _id }}">
    <td>{{ time  }}</td>
    <td class="talk-title">
      <span class="talk-original-title"> {{ title }} </span>
      <form class="form-inline edit-talk-form" accept-charset="utf-8" >
        <div class="input-append">
          <input type="text" class="input-large talk-new-title" value="{{ title }}" />
          <button type="button" class="btn btn-primary update-talk-title" data-id="{{_id}}">Actualizar</button>
        </div>
      </form>
    </td>
    <td>{{ speaker }}</td>
    <td>{{ status }}</td>
  </tr>
</template>
